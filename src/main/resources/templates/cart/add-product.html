<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Các thẻ head cần thiết -->
    <style>
        /* Định dạng chung cho form */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        /* Định dạng cho label */
        label {
            font-weight: bold;
        }

        /* Định dạng cho input và select */
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Định dạng cho nút Submit */
        button[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Định dạng cho nút Submit khi hover */
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
<h2><a href="/home/index" style="text-decoration: none; color: black;"> Về Trang Chủ </a> </h2>      

    <main th:fragment="main">
      
      <h2><i th:text="${message}" ></i></h2>
        
        	<form th:action="@{/admin/add-product}" method="post" enctype="multipart/form-data">
        	  <h2>Thêm sản phẩm mới</h2>
            <div>
                <label>Tên sản phẩm: </label>
                <input type="text" name="name" required>
            </div>
            <div>
                <label>Giá: </label>
                <input type="number" name="price" step="0.01" required>
            </div>
            <div>
                <label>Ảnh: </label>
                <input type="file" name="image" accept="image/*" required>
            </div>
            <div>
                <label>Loại sản phẩm: </label>
                <select name="category">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <button type="submit">Thêm sản phẩm</button>
        </form>
    </main>
</body>
</html>
