<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/shared/layout::dynamic(~{::title},~{::main})}">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:fragment="title">Product List</title>
</head>

<body>

	<main th:fragment="main">
		<div class="card-container">
			<th:block th:each="p: ${items}">
				<div class="card">
					<!-- Phần card-img -->
					<div class="card-img">
						<a th:href="@{|/product/detail/${p.id}|}"><img
							th:src="@{|/images/${p.image}|}" alt="Product Image"></a>
					</div>

					<!-- Phần card-body -->
					<div class="card-body">
						<ul>
							<li><a th:text="${p.name}"> </a></li>
							<li><a th:text="${p.price}"></a></li>
							<li></li>
						</ul>
					</div>


					<div class="card-footer-wrapper">
						<a class="footer-link" th:href="@{|/product/detail/${p.id}|}"><i class="fa-regular fa-eye"></i></a>
						<span class="separator"> | </span> <a class="footer-link"
							th:attr="ng-click=@{|cart.add(${id})|}"><i class="fa-solid fa-cart-arrow-down"></i></a>
					</div>

				</div>
			</th:block>
		</div>
	</main>
</body>

</html>
