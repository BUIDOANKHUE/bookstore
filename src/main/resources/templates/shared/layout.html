/* Hiển thị mũi tên khi input checkbox được check */
.dropdown-input:checked ~ .dropdown-content {
	display: block;
}

/* Tạo mũi tên cho ô kiểm */
.dropdown-input {
	appearance: none;
	-moz-appearance: none;
	-webkit-appearance: none;
	border: 2px solid #ddd;
	width: 15px;
	height: 15px;
	position: relative;
}

.dropdown-input:before {
	content: '';
	position: absolute;
	width: 0;
	height: 0;
	top: 4px;
	left: 3px;
	border-width: 5px;
	border-style: solid;
	border-color: transparent transparent transparent black;
	transform: rotate(90deg);
}

/* Ẩn mũi tên khi ô kiểm không được check */
.dropdown-input:not(:checked):before {
	display: none;
}
#dropdown-checkbox {
  display: none;
}

/* Tạo một khung chứa dấu gạch ngang */
.dropdown-input {
  position: relative;
}

/* Tạo dấu gạch ngang bằng pseudo-element ::before */
.dropdown-input::before {
  content: '---';
  display: inline-block;
  width: 1em; /* Điều chỉnh độ rộng của dấu gạch ngang */
  height: 1em; /* Điều chỉnh chiều cao của dấu gạch ngang */
  border: 1px solid #000; /* Điều chỉnh độ dày của dấu gạch ngang */
  text-align: center;
  line-height: 1em;
  margin-right: 0.5em; /* Khoảng cách giữa dấu gạch ngang và nội dung của checkbox */
}
