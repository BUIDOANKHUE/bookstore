<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout::dynamic(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Thanh toán</title>
</head>

<body>
    <main th:fragment="main" class="custom-container">
        <h2 class="custom-heading">Thanh toán</h2>
        <form th:object="${order}" action="/order/checkout" method="post">
            <ul class="custom-list">
                <li class="custom-list-item">
                    <label class="custom-label">Username:</label>
                    <input class="custom-input" th:field="*{account.username}" readonly>
                </li>
                <li class="custom-list-item">
                    <label class="custom-label">Shipping Address:</label>
                    <input class="custom-input" th:field="*{address}">
                </li>
                <li class="custom-list-item">
                    <label class="custom-label">Create Date:</label>
                    <input class="custom-input" th:field="*{createDate}" readonly>
                </li>
                <li class="custom-list-item">
                    <button class="custom-button">Purchase</button>
                </li>
            </ul>
        </form>
        <div th:insert="~{/cart/view::table}"></div>
    </main>
</body>

</html>
